<input type="checkbox" class="todo-completed-checkbox me-2 form-check-input" data-id="{{ todo.pk }}" {% if todo.completed %}checked{% endif %}>
<span id="badge-{{ todo.pk }}" class="badge {% if todo.completed %}bg-success{% else %}bg-warning{% endif %}">
     {% if todo.completed %}
    Completed on {{ todo.completed_at|date:"Y-m-d H:i" }}
{% else %}
    Not Completed
{% endif %}
</span>
