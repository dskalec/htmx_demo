{% extends "master.html" %}

{% block title %}Todo List{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2 class="card-title">Todo List</h2>
        <ul class="list-group">
            {% for todo in todos %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ todo.title }}
                    <span class="badge {% if todo.completed %}bg-success{% else %}bg-warning{% endif %}">
                        {% if todo.completed %}Completed{% else %}Not Completed{% endif %}
                    </span>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
