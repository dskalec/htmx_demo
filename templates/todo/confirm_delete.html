{% extends "master.html" %}

{% block title %}Delete Todo{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2 class="card-title">Delete Todo</h2>
        <p>Are you sure you want to delete "{{ object.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url "todo_list" %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
