{% extends "master.html" %}

{% block title %} Add/Edit Todo {% endblock %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Add/Edit Todo</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
{% endblock %}
