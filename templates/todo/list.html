{% extends "master.html" %}

{% block title %}Todo List{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2 class="card-title">Todo List</h2>
        <a href="{% url "todo_add" %}" class="btn btn-success mb-3">Add New Task</a>
        <ul class="list-group">
            {% for todo in todos %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ todo.title }}
                    {% if todo.completed %}
                        <span class="badge bg-success">Completed</span>
                    {% else %}
                        <span class="badge bg-warning">Not Completed</span>
                    {% endif %}
                </li>
                <div>
                    <a href="{% url 'todo_edit' todo.pk %}" class="btn btn-sm btn-outline-primary my-2">Edit</a>
                    <a href="{% url 'todo_delete' todo.pk %}" class="btn btn-sm btn-outline-danger">Delete</a>
                </div>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
