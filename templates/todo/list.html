{% extends "master.html" %}

{% block title %}Todo List{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2 class="card-title">Todo List</h2>
        <a href="{% url "todo_add" %}" class="btn btn-success mb-3">Add New Task</a>
        <ul class="list-group">
            {% for todo in todos %}
                <li class="list-group-item">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="mb-1">{{ todo.title }}</h5>
                            <p class="mb-1 text-muted">{{ todo.description }}</p>
                        </div>
                        <div class="d-flex align-items-center" id="todo-checkbox-container-{{ todo.pk }}">
                            <!-- htmx setup for completing a todo -->
                            {% include "todo/item_checkbox.html" %}
                        </div>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
